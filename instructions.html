<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Blendoku</title>
    <script defer src="js/instructions.js"></script>
  </head>
  <body>
    <div class="logo">blendoku</div>

    <div id="instructions" class="instructions">
      <div class="arrow" id="arrow-back">&#8249;</div>
      <div class="intro-1" id="intro-1">
        Select a color and place it on the puzzle board.
      </div>
      <div class="intro-2" id="intro-2">
        You can change positions of colors on the board, and in the color bank.
      </div>
      <div class="intro-3" id="intro-3">
        The puzzle is solved once all color tiles are correctly placed on the
        puzzle board.
      </div>

      <div class="arrow" id="arrow-fwd">&#8250;</div>
    </div>
    <div class="instructions-count" id="instruction-count"></div>

    <button class="start" id="start">Start Solving</button>
  </body>
</html>
