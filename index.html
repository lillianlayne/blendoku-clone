<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Blendoku</title>
    <script defer src="js/instructions.js"></script>
  </head>
  <body>
    <h1 class="logo">blendoku</h1>
    <div class="intro-container">


    <div class="steps-container">
      <div class="direction" id="fwd-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg></div>
      <div class="img-container">
        <img class="image" src="/images/placehold.png" alt="" id="image-1">
        <img class="image" src="/images/placehold.png" alt="" id="image-2">
        <img class="image" src="/images/placehold.png" alt="" id="image-3">
      </div>
      <div class="direction" id="rwd-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg></div>
    </div>

    <div class="steps-copy">
      <p id="step-1">Select a color from the color bank, place it on the board</p>
      <p id="step-2">You can move pieces around on the board that aren't locked</p>
      <p id="step-3">The puzzle is solved once all color tiles are in the correct spot</p>
    </div>

    <div class="level-container">
      <h3>start solving</h3>
      <div class="level-btn-container" id="level-btns">
        <button onclick="setLevel(2)" class="level" id="l2">easy</button>
        <button onclick="setLevel(3)" class="level" id="l3">medium</button>
        <button onclick="setLevel(4)" class="level" id="l4">hard</button>
        <button onclick="setLevel(5)" class="level" id="l5">harder</button>
      </div>
    </div>
  </div>
  </body>
</html>
